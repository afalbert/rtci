<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Bulk Edit Passenger Facilities</legend>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AssetStatus">Asset Status</label>
            <div class="col-sm-12">
                <select id="bpfedit_AssetStatus" name="bpfedit_AssetStatus" class="form-control">

      <option value="CMT">Committed</option>

      <option value="EXP">Expansion</option>

      <option value="EXT">Existing</option>

      <option value="OUT">Inactive</option>

      <option value="PLN">Long Range Planned</option>

      <option value="RES">Reserve</option>

      <option value="RET">Retired</option>

    </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_Quantity">Quantity</label>
            <div class="col-sm-12">
                <input id="bpfedit_Quantity" name="bpfedit_Quantity" type="text" placeholder="" class="form-control input-sm">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_UnitType">Quantity Unit Type</label>
            <div class="col-sm-12">
                <select id="bpfedit_UnitType" name="bpfedit_UnitType" class="form-control">

      <option value="Entire Building, Structure, or Site">Entire Building, Structure, or Site</option>

      <option value="Unit or Vehicle">Unit or Vehicle</option>

      <option value="Track Feet">Track Feet</option>

      <option value="Linear Feet">Linear Feet</option>

      <option value="Set">Set</option>

      <option value="Parking Space">Parking Space</option>

      <option value="Square Feet">Square Feet</option>

    </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_SquareFootage">Square Footage</label>
            <div class="col-sm-12">
                <input id="bpfedit_SquareFootage" name="bpfedit_SquareFootage" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_ModeCode">Mode Code</label>
            <div class="col-sm-12">
                <input id="bpfedit_ModeCode" name="bpfedit_ModeCode" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_NTDModeCode">NTD Mode Code</label>
            <div class="col-sm-12">
                <input id="bpfedit_NTDModeCode" name="bpfedit_NTDModeCode" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AssetPhysAddress">Street Address</label>
            <div class="col-sm-12">
                <input id="bpfedit_AssetPhysAddress" name="bpfedit_AssetPhysAddress" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AssetPhysCity">City</label>
            <div class="col-sm-12">
                <input id="bpfedit_AssetPhysCity" name="bpfedit_AssetPhysCity" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AssetPhysState">State</label>
            <div class="col-sm-12">
                <input id="bpfedit_AssetPhysState" name="bpfedit_AssetPhysState" type="text" placeholder="Two letters, e.g. &quot;CA&quot;" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AssetPhysZIP">ZIP Code</label>
            <div class="col-sm-12">
                <input id="bpfedit_AssetPhysZIP" name="bpfedit_AssetPhysZIP" type="text" placeholder="e.g. &quot;90210&quot;" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_Latitude">Latitude</label>
            <div class="col-sm-12">
                <input id="bpfedit_Latitude" name="bpfedit_Latitude" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_Longitude">Longitude</label>
            <div class="col-sm-12">
                <input id="bpfedit_Longitude" name="bpfedit_Longitude" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AgencySoftCost">Additional Soft Cost %</label>
            <div class="col-sm-12">
                <input id="bpfedit_AgencySoftCost" name="bpfedit_AgencySoftCost" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AgencyConditionRating">Condition Rating</label>
            <div class="col-sm-12">
                <input id="bpfedit_AgencyConditionRating" name="bpfedit_AgencyConditionRating" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_DateofLastCondAssessment">Date of Last Condition Assessment</label>
            <div class="col-sm-12">
                <input id="bpfedit_DateofLastCondAssessment" name="bpfedit_DateofLastCondAssessment" type="text" placeholder="MM/DD/YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_AgencyCapitalResponsibility">Percent Agency Capital Responsibility</label>
            <div class="col-sm-12">
                <input id="bpfedit_AgencyCapitalResponsibility" name="bpfedit_AgencyCapitalResponsibility" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_YROfLastRenewal">Year of Last Renewal</label>
            <div class="col-sm-12">
                <input id="bpfedit_YROfLastRenewal" name="bpfedit_YROfLastRenewal" type="text" placeholder="YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_LastRenewalType">Type of Last Renewal</label>
            <div class="col-sm-12">
                <input id="bpfedit_LastRenewalType" name="bpfedit_LastRenewalType" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_PriorityStatus">Priority Status</label>
            <div class="col-sm-12">
                <input id="bpfedit_PriorityStatus" name="bpfedit_PriorityStatus" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Multiple Checkboxes -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="bpfedit_HistoricPresrvFlag">Additional Info</label>
            <div class="col-sm-12">
                <div class="checkbox">
                    <label for="bpfedit_HistoricPresrvFlag-0">
	      <input type="checkbox" name="bpfedit_HistoricPresrvFlag" id="bpfedit_HistoricPresrvFlag-0" value="">
	      Subject to Historic Preservation
	    </label>
                </div>

            </div>
        </div>

    </fieldset>
</form>
