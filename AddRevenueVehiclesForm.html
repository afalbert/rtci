<form class="form-horizontal">

</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="rvadd_RVID">RVID</label>

  </div>
</div>

<div class="form-group">
  <label class="col-sm-4 control-label" for="rvadd_Manufacturer">Manufacturer</label>

</div>

  </div>
</div>

<div class="form-group">
  <label class="col-sm-4 control-label" for="rvadd_AssetDesc">Description</label>

</div>

  <label class="col-sm-4 control-label" for="rvadd_AgencyDetail">Details</label>

</div>

</div>

      <option value="PLN">Long Range Planned</option>

      <option value="RES">Reserve</option>

      <option value="RET">Retired</option>

    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="rvadd_ModeCode">Mode Code</label>

    <select id="rvadd_ModeCode" name="rvadd_ModeCode" class="form-control">

      <option value="All">All Modes</option>

      <option value="BRT">Bus Rapid Transit</option>

      <option value="CC">Cable Car</option>

      <option value="CR">Commuter Rail</option>

      <option value="FB">Ferry Boat</option>

      <option value="MB">Motor Bus</option>

      <option value="OR">Other</option>

      <option value="TB">Trolleybus</option>

      <option value="TR">Aerial Tramway</option>

      <option value="VP">Vanpool</option>

    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rvadd_NTDModeCode">NTD Mode Code</label>
  <div class="col-md-5">
    <select id="rvadd_NTDModeCode" name="rvadd_NTDModeCode" class="form-control">

      <option value="CB">Commuter Bus</option>

      <option value="CC">Cable Car</option>

      <option value="CR">Commuter Rail</option>

      <option value="DR">Demand Response</option>

      <option value="DT">Demand Response (Taxi)</option>

      <option value="HR">Heavy Rail</option>

      <option value="JT">Jitney</option>

      <option value="LR">Light Rail</option>

      <option value="MB">Bus</option>

      <option value="PB">Publico</option>

      <option value="RB">Bus Rapid Transit</option>

      <option value="TR">Aerial Tramway</option>

      <option value="VP">Vanpool</option>

      <option value="YR">Hybrid Rail</option>

    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-4 control-label" for="rvadd_Quantity">Quantity</label>
  <div class="col-sm-4">
    <input id="rvadd_Quantity" name="rvadd_Quantity" type="text" placeholder="" class="form-control input-sm">

  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rvadd_UnitType">Quantity Unit Type</label>
  <div class="col-md-5">
    <select id="rvadd_UnitType" name="rvadd_UnitType" class="form-control">

      <option value="Entire Building, Structure, or Site">Entire Building, Structure, or Site</option>

      <option value="Unit or Vehicle">Unit or Vehicle</option>

      <option value="Track Feet">Track Feet</option>

      <option value="Linear Feet">Linear Feet</option>

      <option value="Set">Set</option>

      <option value="Parking Space">Parking Space</option>

      <option value="Square Feet">Square Feet</option>

    </select>
  </div>
</div>

<div class="form-group">
  <label class="col-sm-4 control-label" for="rvadd_UnitCost">Cost Per Unit</label>
  <div class="col-sm-6">
    <input id="rvadd_UnitCost" name="rvadd_UnitCost" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->

    <select id="rvadd_FuelType" name="rvadd_FuelType" class="form-control">

      <option value="BF">Bunker Fuel</option>

      <option value="CN">Compressed Natural Gas</option>

      <option value="DF">Diesel</option>

      <option value="DU">Dual Fuel (Not Hybrid)</option>

      <option value="EB">Internal Battery</option>

      <option value="EP">Electric (External)</option>

      <option value="ET">Ethanol</option>

      <option value="GA">Gasoline</option>

      <option value="GR">Grain Additive [INACTIVE CODE]</option>

      <option value="HD">Diesel Hybrid</option>

      <option value="HG">Gasoline Hybrid</option>

      <option value="HY">Hydrogen</option>

      <option value="KE">Kerosene</option>

      <option value="LN">Liquefied Natural Gas</option>

      <option value="LP">Liquefied Petroleum Gas</option>

      <option value="MT">Methanol</option>

      <option value="OR">Other (Not Listed)</option>

    </select>

  <label class="col-sm-4 control-label" for="rvadd_CapacitySeated">Seated Passenger Capacity</label>

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="rvadd_CapacityStanding">Standing Passenger Capacity</label>

</div>

<!-- Text input-->
<div class="form-group">

  </div>
</div>

<div class="form-group">

  </div>
</div>

</div>

    <div class="checkbox">
	    <label for="rvadd_Checkboxes-0">
	      <input type="checkbox" name="rvadd_Checkboxes" id="rvadd_Checkboxes-0" value="">
	      ADA Vehicle
	    </label>
	</div>
    <div class="checkbox">
	    <label for="rvadd_Checkboxes-1">
	      <input type="checkbox" name="rvadd_Checkboxes" id="rvadd_Checkboxes-1" value="">
	      Supports Additional Modes
	    </label>
	</div>
    <div class="checkbox">
	    <label for="rvadd_Checkboxes-2">
	      <input type="checkbox" name="rvadd_Checkboxes" id="rvadd_Checkboxes-2" value="">

	</div>

  </div>
