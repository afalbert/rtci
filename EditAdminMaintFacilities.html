<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Edit Admin/Maintenance Facility</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="amfedit_AgencyAssetUID">Agency Asset ID</label>
  <div class="col-sm-6">
    <input id="amfedit_AgencyAssetUID" name="amfedit_AgencyAssetUID" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="amfedit_AssetDesc">Description</label>
  <div class="col-sm-6">
    <input id="amfedit_AssetDesc" name="amfedit_AssetDesc" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="amfedit_AgencyDetail">Details</label>
  <div class="col-sm-6">
    <input id="amfedit_AgencyDetail" name="amfedit_AgencyDetail" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="amfedit_AssetType">Asset Type</label>
  <div class="col-sm-6">
    <input id="amfedit_AssetType" name="amfedit_AssetType" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="amfedit_AssetStatus">Asset Status</label>
  <div class="col-md-5">
    <select id="amfedit_AssetStatus" name="amfedit_AssetStatus" class="form-control">

      <option value="CMT">Committed</option>

      <option value="EXP">Expansion</option>

      <option value="EXT">Existing</option>

      <option value="OUT">Inactive</option>

      <option value="PLN">Long Range Planned</option>

      <option value="RES">Reserve</option>

      <option value="RET">Retired</option>

    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="amfedit_Quantity">Quantity</label>
  <div class="col-sm-4">
    <input id="amfedit_Quantity" name="amfedit_Quantity" type="text" placeholder="" class="form-control input-sm">

  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="amfedit_UnitType">Quantity Unit Type</label>
  <div class="col-md-5">
    <select id="amfedit_UnitType" name="amfedit_UnitType" class="form-control">

      <option value="Entire Building, Structure, or Site">Entire Building, Structure, or Site</option>

      <option value="Unit or Vehicle">Unit or Vehicle</option>

      <option value="Track Feet">Track Feet</option>

      <option value="Linear Feet">Linear Feet</option>

      <option value="Set">Set</option>

      <option value="Parking Space">Parking Space</option>

      <option value="Square Feet">Square Feet</option>

    </select>
  </div>
</div>

  <label class="col-sm-4 control-label" for="amfedit_SquareFootage">Square Footage</label>

</div>

  </div>
