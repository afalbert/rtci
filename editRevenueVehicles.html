<!-- Update Revenue Vehicles Modal -->
<div class="modal fade" id="editRevenueVehiclesModal" tabindex="-1" role="dialog" aria-labelledby="RevenueVehiclesModalLongTitle"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="RevenueVehiclesModalLongTitle">Edit Asset: {{inventoryCtrl.updateRevenueAsset.AssetUID}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal inventory-form">
          <fieldset>

            <!-- Form Name -->
            <legend>Edit Revenue Vehicle</legend>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_AgencyAssetUID">Agency Asset ID</label>
              <div class="col-sm-12">
                <input id="rvedit_AgencyAssetUID" name="rvedit_AgencyAssetUID" ng-model="inventoryCtrl.updateRevenueAsset.AgencyAssetUID" type="text"
                  placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_RVID">RVID</label>
              <div class="col-sm-12">
                <input id="rvedit_RVID" name="rvedit_RVID" type="text" placeholder="" ng-model="inventoryCtrl.updateRevenueAsset.RVID" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group typeahead-dropdown">
              <label class="col-sm-12 control-label" for="rvedit_Manufacturer">Manufacturer</label>
              <div class="col-sm-12">
                <!-- <input id="rvedit_Manufacturer" name="rvedit_Manufacturer" ng-model="inventoryCtrl.updateRevenueAsset.Manufacturer" type="text"
                  placeholder="" class="form-control input-md"> -->
                  <input id="rvedit_Manufacturer" name="rvedit_Manufacturer" type="text" ng-model="inventoryCtrl.updateRevenueAsset.Manufacturer" placeholder="Start Typing Manufacturer Name..." uib-typeahead="state as state.NTDManfName for state in inventoryCtrl.manufacturerCodes | filter:{NTDManfName:$viewValue}" class="form-control">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_ModelNumber">Model</label>
              <div class="col-sm-12">
                <input id="rvedit_ModelNumber" name="rvedit_ModelNumber" ng-model="inventoryCtrl.updateRevenueAsset.ModelNumber" type="text"
                  placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_AssetDesc">Description</label>
              <div class="col-sm-12">
                <input id="rvedit_AssetDesc" name="rvedit_AssetDesc" ng-model="inventoryCtrl.updateRevenueAsset.AssetDesc" type="text" placeholder=""
                  class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_AgencyDetail">Details</label>
              <div class="col-sm-12">
                <input id="rvedit_AgencyDetail" name="rvedit_AgencyDetail" ng-model="inventoryCtrl.updateRevenueAsset.AgencyDetail" type="text"
                  placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_AssetType">Asset Type</label>
              <div class="col-sm-12">
                <input id="rvedit_AssetType" name="rvedit_AssetType" ng-model="inventoryCtrl.updateRevenueAsset.AssetType" type="text" placeholder=""
                  class="form-control input-md">

              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_AssetStatus">Asset Status</label>
              <div class="col-sm-12">
                <select id="rvedit_AssetStatus" name="rvedit_AssetStatus" ng-model="inventoryCtrl.updateRevenueAsset.AssetStatus" class="form-control">

                  <option value="CMT">Committed</option>

                  <option value="EXP">Expansion</option>

                  <option value="EXT">Existing</option>

                  <option value="OUT">Inactive</option>

                  <option value="PLN">Long Range Planned</option>

                  <option value="RES">Reserve</option>

                  <option value="RET">Retired</option>

                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_ModeCode">Mode Code</label>
              <div class="col-sm-12">
                <select id="rvedit_ModeCode" name="rvedit_ModeCode" ng-model="inventoryCtrl.updateRevenueAsset.ModeCode" class="form-control">

                  <option value="All">All Modes</option>

                  <option value="BRT">Bus Rapid Transit</option>

                  <option value="CC">Cable Car</option>

                  <option value="CR">Commuter Rail</option>

                  <option value="DR">Demand Response</option>

                  <option value="FB">Ferry Boat</option>

                  <option value="FC">Fare Collection</option>

                  <option value="HR">Heavy Rail</option>

                  <option value="JT">Jitney</option>

                  <option value="LR">Light Rail</option>

                  <option value="MB">Motor Bus</option>

                  <option value="MO">Monorail/ATG</option>

                  <option value="OR">Other</option>

                  <option value="SY">Systemwide Assets</option>

                  <option value="TB">Trolleybus</option>

                  <option value="TR">Aerial Tramway</option>

                  <option value="VP">Vanpool</option>

                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_NTDModeCode">NTD Mode Code</label>
              <div class="col-sm-12">
                <select id="rvedit_NTDModeCode" name="rvedit_NTDModeCode" ng-model="inventoryCtrl.updateRevenueAsset.NTDModeCode" class="form-control">

                  <option value="CB">Commuter Bus</option>

                  <option value="CC">Cable Car</option>

                  <option value="CR">Commuter Rail</option>

                  <option value="DR">Demand Response</option>

                  <option value="DT">Demand Response (Taxi)</option>

                  <option value="HR">Heavy Rail</option>

                  <option value="JT">Jitney</option>

                  <option value="LR">Light Rail</option>

                  <option value="MB">Bus</option>

                  <option value="PB">Publico</option>

                  <option value="RB">Bus Rapid Transit</option>

                  <option value="SR">Streetcar Rail</option>

                  <option value="TB">Trolleybus</option>

                  <option value="TR">Aerial Tramway</option>

                  <option value="VP">Vanpool</option>

                  <option value="YR">Hybrid Rail</option>

                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_Quantity">Quantity</label>
              <div class="col-sm-12">
                <input id="rvedit_Quantity" name="rvedit_Quantity" ng-model="inventoryCtrl.updateRevenueAsset.Quantity" type="text" placeholder=""
                  class="form-control input-sm">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_UnitCost">Cost Per Unit</label>
              <div class="col-sm-12">
                <input id="rvedit_UnitCost" name="rvedit_UnitCost" ng-model="inventoryCtrl.updateRevenueAsset.UnitCost" type="text" placeholder=""
                  class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_PercentContingencyFleet">% of Vehicle Fleet Maintained as Contingency</label>
              <div class="col-sm-12">
                <input id="rvedit_PercentContingencyFleet" name="rvedit_PercentContingencyFleet" ng-model="inventoryCtrl.updateRevenueAsset.PercentContingencyFleet"
                  type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_AgencySoftCost">Additional Soft Cost %</label>
              <div class="col-sm-12">
                <input id="rvedit_AgencySoftCost" name="rvedit_AgencySoftCost" ng-model="inventoryCtrl.updateRevenueAsset.AgencySoftCost"
                  type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_FuelType">Fuel Type</label>
              <div class="col-sm-12">
                <select id="rvedit_FuelType" name="rvedit_FuelType" ng-model="inventoryCtrl.updateRevenueAsset.FuelType" class="form-control">

                  <option value="BD">Biodiesel</option>

                  <option value="BF">Bunker Fuel</option>

                  <option value="CN">Compressed Natural Gas</option>

                  <option value="DF">Diesel</option>

                  <option value="DU">Dual Fuel (Not Hybrid)</option>

                  <option value="EB">Internal Battery</option>

                  <option value="EP">Electric (External)</option>

                  <option value="ET">Ethanol</option>

                  <option value="GA">Gasoline</option>

                  <option value="GR">Grain Additive [INACTIVE CODE]</option>

                  <option value="HD">Diesel Hybrid</option>

                  <option value="HG">Gasoline Hybrid</option>

                  <option value="HY">Hydrogen</option>

                  <option value="KE">Kerosene</option>

                  <option value="LN">Liquefied Natural Gas</option>

                  <option value="LP">Liquefied Petroleum Gas</option>

                  <option value="MT">Methanol</option>

                  <option value="OR">Other (Not Listed)</option>

                </select>
              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_CapacitySeated">Seated Passenger Capacity</label>
              <div class="col-sm-12">
                <input id="rvedit_CapacitySeated" name="rvedit_CapacitySeated" ng-model="inventoryCtrl.updateRevenueAsset.CapacitySeated"
                  type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_CapacityStanding">Standing Passenger Capacity</label>
              <div class="col-sm-12">
                <input id="rvedit_CapacityStanding" name="rvedit_CapacityStanding" ng-model="inventoryCtrl.updateRevenueAsset.CapacityStanding"
                  type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_YRBuilt">Year Built</label>
              <div class="col-sm-12">
                <input id="rvedit_YRBuilt" name="rvedit_YRBuilt" type="text" ng-model="inventoryCtrl.updateRevenueAsset.YRBuilt" placeholder="YYYY"
                  class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_YRInService">Year In Service</label>
              <div class="col-sm-12">
                <input id="rvedit_YRInService" name="rvedit_YRInService" ng-model="inventoryCtrl.updateRevenueAsset.YRInService" type="text"
                  placeholder="YYYY" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_AgencyUsefulLife">Agency-Specified Useful Life</label>
              <div class="col-sm-12">
                <input id="rvedit_AgencyUsefulLife" name="rvedit_AgencyUsefulLife" ng-model="inventoryCtrl.updateRevenueAsset.AgencyUsefulLife"
                  type="text" placeholder="" class="form-control input-md" required="true">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_DelayReplaceAge">Delay of Replacement Age (Years)</label>
              <div class="col-sm-12">
                <input id="rvedit_DelayReplaceAge" name="rvedit_DelayReplaceAge" ng-model="inventoryCtrl.updateRevenueAsset.DelayReplaceAge"
                  type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_LastRenewalYR">Year of Last Renewal</label>
              <div class="col-sm-12">
                <input id="rvedit_LastRenewalYR" name="rvedit_LastRenewalYR" ng-model="inventoryCtrl.updateRevenueAsset.LastRenewalYR" type="text"
                  placeholder="YYYY" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_LastRenewalType">Type of Last Renewal</label>
              <div class="col-sm-12">
                <input id="rvedit_LastRenewalType" name="rvedit_LastRenewalType" ng-model="inventoryCtrl.updateRevenueAsset.LastRenewalType"
                  type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_PriorityStatus">Priority Status</label>
              <div class="col-sm-12">
                <!-- <input id="rvedit_PriorityStatus" name="rvedit_PriorityStatus" ng-model="inventoryCtrl.updateRevenueAsset.PriorityStatus"
                  type="text" placeholder="" class="form-control input-md"> -->
                  <!-- <select id="rvedit_PriorityStatus" name="rvedit_PriorityStatus" class="form-control" ng-model="inventoryCtrl.updateRevenueAsset.PriorityStatus">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                    <option value="4">Four</option>
                  </select> -->
                  <div class="col-sm-12">
                        <select class="form-control" ng-model="inventoryCtrl.updateRevenueAsset.PriorityStatus" 
                        ng-options="i as i for i in inventoryCtrl.priorityStatus">
                    <option></option>
                </select>
                   
                  </div>
              </div>
            </div>

            <!-- Multiple Checkboxes -->
            <div class="form-group">
              <label class="col-sm-12 control-label" for="rvedit_Checkboxes">Additional Information</label>
              <div class="col-sm-12">
                <div class="form-check">
                  <label for="rvedit_Checkboxes-0">
                    <input type="checkbox" name="rvedit_Checkboxes-0" id="rvedit_Checkboxes-0"   ng-model="inventoryCtrl.updateRevenueAsset.ADAFlag"> ADA Vehicle
                  </label>
                </div>
                <div class="form-check">
                  <label for="rvedit_Checkboxes-1">
                    <input type="checkbox" name="rvedit_Checkboxes-1" id="rvedit_Checkboxes-1"  ng-model="inventoryCtrl.updateRevenueAsset.AdditionalModeSupport"> Supports Additional Modes
                  </label>
                </div>
                <div class="form-check">
                  <label for="rvedit_Checkboxes-2">
                    <input type="checkbox" name="rvedit_Checkboxes-2" id="rvedit_Checkboxes-2" ng-model="inventoryCtrl.updateRevenueAsset.HistoricPresrvFlag"> Subject to Historic Preservation
                  </label>
                </div>

              </div>
            </div>

          </fieldset>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="inventoryCtrl.saveAssetUpdates('rv')">
          <i class="fa fa-spinner fa-spin  fa-fw" ng-if="inventoryCtrl.savingAssetSpinner"></i>Save changes</button>
      </div>
    </div>
  </div>
</div>
