<div class="container" style="max-width:1000px;margin-top:5%;">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <div class="dash-box dash-box-color-3">
                        <div class="dash-box-icon">
                            <i class="fa fa-list-alt"></i>
                        </div>
                        <div class="dash-box-body">
                            <span class="dash-box-count">{{dashboardCtrl.assetsTotal}}</span>
                            <span class="dash-box-title">Total Assets</span>
                        </div>

                        <div class="dash-box-action" style="cursor:pointer;">
                            <button style="cursor:pointer;" ng-click="dashboardCtrl.viewInventory()">More Info</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dash-box dash-box-color-2">
                        <div class="dash-box-icon">
                            <i class="fa fa-list-ol"></i>
                        </div>
                        <div class="dash-box-body">
                            <span class="dash-box-count">100</span>
                            <span class="dash-box-title">Assets Above Useful Life</span>
                        </div>

                        <div class="dash-box-action">
                            <button>More Info</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="dash-box dash-box-color-3">
                        <div class="dash-box-icon">
                            <i class="fa fa-calendar-o"></i>
                        </div>
                        <div class="dash-box-body">
                            <span class="dash-box-count">Target Setting</span>
                            <span class="dash-box-title">Performance Measures</span>
                        </div>

                        <div class="dash-box-action" style="cursor:pointer;">
                                <button style="cursor:pointer;" ng-click="dashboardCtrl.viewTargets()">More Info</button>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row" style="text-align:center !important;margin-left:25%;">
                <h2 style="text-align:center !important;">{{dashboardCtrl.getCurrentUser().TRSID}} Data Summaries</h2>
            </div>
            <div class="container" style="padding:5%;">
                    <div class="row dashboard-chart" style="text-align:center;margin-top:40px;border-bottom:1px solid lightgray;">
                            <h3>Percent of Revenue Vehicles Above Useful Life</h3>
                            <div id="container" style="min-width: 310px; width:100%; height: 400px; margin: 0 auto"></div>
            
            
                        </div>
            
                        <div class="row dashboard-chart" style="margin-top:40px;">
                            <h3 style="margin-bottom:-60px;z-index:1000;">Breakdown of Vehicles by Mode</h3>
                            <div class="col-md-12">
                                <div id="pieChartContainer" style="min-width: 310px;width:80%; height: 600px; max-height:600px; max-width: 600px; margin: 0 auto"></div>
                            </div>
                        </div>
                        <div class="row dashboard-chart" style="margin-top:40px;">
                            <h3 style="margin-bottom:-60px;z-index:1000;">Breakdown of Assets by Replacement Cost</h3>
                            <div class="col-md-12">
                                <div id="pieChart2Container" style="min-width: 310px;width:80%; height: 600px; max-height:600px; max-width: 600px; margin: 0 auto"></div>
                            </div>
                        </div>
            </div>
            <!-- <div class="row">
                <div id="electricVehiclesContainer" style="min-width: 310px; max-width: 900px;width:100%; height: 700px; margin: 0 auto"></div>
            </div> -->
        </div>
    </div>
</div>

<!-- <footer></footer> -->
