<div class="inventory-section container-fluid" style="margin-top:150px;">
  <h3 class="text-center">Manage Inventory</h3>
  <div class="row">

    <div class="col-md-3">
      <h5>Filter Options</h5>
    </div>
    <div class="col-md-9">
      <table st-table="rowCollection" class="table inventory-table table-striped">
        <thead>
          <tr>
            <th>
              <label class="checkbox-inline">
                <input type="checkbox" value="">
              </label>
            </th>
            <th>first name</th>
            <th>last name</th>
            <th>birth date</th>
            <th>balance</th>
            <th>email</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="row in inventoryCtrl.rowCollection">
            <td>
              <label class="checkbox-inline">
                <input type="checkbox" value="">
              </label>
            </td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.birthDate}}</td>
            <td>{{row.balance}}</td>
            <td>{{row.email}}</td>
            <td style="padding-top:0">
              <button class="btn btn-sm btn-primary">
                <i class="fa fa-edit"></i>
              </button>
              <button class="btn btn-sm btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
