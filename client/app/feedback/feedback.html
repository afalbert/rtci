<section style="margin-top:150px;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                    <form style="width:80%;margin:auto;">
<h3>Submit Feedback</h3>
                            <div class="form-group"> <!-- Full Name -->
                                <label for="full_name_id" class="control-label">Full Name</label>
                                <input type="text" class="form-control" id="full_name_id" name="full_name" placeholder="John Deer">
                            </div>	

                            <div class="form-group"> <!-- Full Name -->
                                <label for="email_id" class="control-label">Email Address</label>
                                <input type="text" class="form-control" id="email_id" name="full_name" placeholder="John Deer">
                            </div>	
                            
                            <div class="form-group"> <!-- State Button -->
                                <label for="state_id" class="control-label">Feedback Type</label>
                                <select class="form-control" id="state_id">
                                    <option value="General Feedback">General Feedback</option>
                                    <option value="Enhancement Request">Enhancement Request</option>
                                    <option value="Aplication Bug">Aplication Bug</option>
                                  
                                </select>					
                            </div>
                            
                            <div class="form-group"> <!-- State Button -->
                                <label for="state_id" class="control-label">Comments</label>
                                <textarea rows="3" class="form-control" id="zip_id" name="zip" placeholder="#####">	</textarea>
                            </div>

                          
                            
                        </form>						
            </div>
        </div>
    </div>
</section>
