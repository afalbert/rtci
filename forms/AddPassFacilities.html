<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Add Passenger Facilities</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AgencyAssetUID">Agency Asset ID</label>
            <div class="col-sm-12">
                <input id="pfadd_AgencyAssetUID" name="pfadd_AgencyAssetUID" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AssetDesc">Description</label>
            <div class="col-sm-12">
                <input id="pfadd_AssetDesc" name="pfadd_AssetDesc" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AgencyDetail">Details</label>
            <div class="col-sm-12">
                <input id="pfadd_AgencyDetail" name="pfadd_AgencyDetail" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AssetType">Asset Type</label>
            <div class="col-sm-12">
                <input id="pfadd_AssetType" name="pfadd_AssetType" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AssetStatus">Asset Status</label>
            <div class="col-sm-12">
                <select id="pfadd_AssetStatus" name="pfadd_AssetStatus" class="form-control">

      <option value="CMT">Committed</option>

      <option value="EXP">Expansion</option>

      <option value="EXT">Existing</option>

      <option value="OUT">Inactive</option>

      <option value="PLN">Long Range Planned</option>

      <option value="RES">Reserve</option>

      <option value="RET">Retired</option>

    </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_Quantity">Quantity</label>
            <div class="col-sm-4">
                <input id="pfadd_Quantity" name="pfadd_Quantity" type="text" placeholder="" class="form-control input-sm">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_UnitType">Quantity Unit Type</label>
            <div class="col-sm-12">
                <select id="pfadd_UnitType" name="pfadd_UnitType" class="form-control">

      <option value="Entire Building, Structure, or Site">Entire Building, Structure, or Site</option>

      <option value="Unit or Vehicle">Unit or Vehicle</option>

      <option value="Track Feet">Track Feet</option>

      <option value="Linear Feet">Linear Feet</option>

      <option value="Set">Set</option>

      <option value="Parking Space">Parking Space</option>

      <option value="Square Feet">Square Feet</option>

    </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_SquareFootage">Square Footage</label>
            <div class="col-sm-12">
                <input id="pfadd_SquareFootage" name="pfadd_SquareFootage" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_ModeCode">Mode Code</label>
            <div class="col-sm-12">
                <input id="pfadd_ModeCode" name="pfadd_ModeCode" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_NTDModeCode">NTD Mode Code</label>
            <div class="col-sm-12">
                <input id="pfadd_NTDModeCode" name="pfadd_NTDModeCode" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AssetPhysAddress">Street Address</label>
            <div class="col-sm-12">
                <input id="pfadd_AssetPhysAddress" name="pfadd_AssetPhysAddress" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AssetPhysCity">City</label>
            <div class="col-sm-12">
                <input id="pfadd_AssetPhysCity" name="pfadd_AssetPhysCity" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AssetPhysState">State</label>
            <div class="col-sm-12">
                <input id="pfadd_AssetPhysState" name="pfadd_AssetPhysState" type="text" placeholder="Two letters, e.g. &quot;CA&quot;" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AssetPhysZIP">ZIP Code</label>
            <div class="col-sm-12">
                <input id="pfadd_AssetPhysZIP" name="pfadd_AssetPhysZIP" type="text" placeholder="e.g. &quot;90210&quot;" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_Latitude">Latitude</label>
            <div class="col-sm-12">
                <input id="pfadd_Latitude" name="pfadd_Latitude" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_Longitude">Longitude</label>
            <div class="col-sm-12">
                <input id="pfadd_Longitude" name="pfadd_Longitude" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_UnitCost">Cost Per Unit</label>
            <div class="col-sm-12">
                <input id="pfadd_UnitCost" name="pfadd_UnitCost" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AgencySoftCost">Additional Soft Cost %</label>
            <div class="col-sm-12">
                <input id="pfadd_AgencySoftCost" name="pfadd_AgencySoftCost" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_YRBuilt">Year Built</label>
            <div class="col-sm-12">
                <input id="pfadd_YRBuilt" name="pfadd_YRBuilt" type="text" placeholder="YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AgencyConditionRating">Condition Rating</label>
            <div class="col-sm-12">
                <input id="pfadd_AgencyConditionRating" name="pfadd_AgencyConditionRating" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_DateofLastCondAssessment">Date of Last Condition Assessment</label>
            <div class="col-sm-12">
                <input id="pfadd_DateofLastCondAssessment" name="pfadd_DateofLastCondAssessment" type="text" placeholder="MM/DD/YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_AgencyCapitalResponsibility">Percent Agency Capital Responsibility</label>
            <div class="col-sm-12">
                <input id="pfadd_AgencyCapitalResponsibility" name="pfadd_AgencyCapitalResponsibility" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_YROfLastRenewal">Year of Last Renewal</label>
            <div class="col-sm-12">
                <input id="pfadd_YROfLastRenewal" name="pfadd_YROfLastRenewal" type="text" placeholder="YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_LastRenewalType">Type of Last Renewal</label>
            <div class="col-sm-12">
                <input id="pfadd_LastRenewalType" name="pfadd_LastRenewalType" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_PriorityStatus">Priority Status</label>
            <div class="col-sm-12">
                <input id="pfadd_PriorityStatus" name="pfadd_PriorityStatus" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Multiple Checkboxes -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="pfadd_HistoricPresrvFlag">Additional Info</label>
            <div class="col-sm-12">
                <div class="checkbox">
                    <label for="pfadd_HistoricPresrvFlag-0">
	      <input type="checkbox" name="pfadd_HistoricPresrvFlag" id="pfadd_HistoricPresrvFlag-0" value="">
	      Subject to Historic Preservation
	    </label>
                </div>

            </div>
        </div>

    </fieldset>
</form>
