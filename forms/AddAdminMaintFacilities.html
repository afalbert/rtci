<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Add Admin/Maintenance Facility</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AgencyAssetUID">Agency Asset ID</label>
            <div class="col-sm-12">
                <input id="amfadd_AgencyAssetUID" name="amfadd_AgencyAssetUID" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AssetDesc">Description</label>
            <div class="col-sm-12">
                <input id="amfadd_AssetDesc" name="amfadd_AssetDesc" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AgencyDetail">Details</label>
            <div class="col-sm-12">
                <input id="amfadd_AgencyDetail" name="amfadd_AgencyDetail" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AssetType">Asset Type</label>
            <div class="col-sm-12">
                <input id="amfadd_AssetType" name="amfadd_AssetType" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AssetStatus">Asset Status</label>
            <div class="col-sm-12">
                <select id="amfadd_AssetStatus" name="amfadd_AssetStatus" class="form-control">

      <option value="CMT">Committed</option>

      <option value="EXP">Expansion</option>

      <option value="EXT">Existing</option>

      <option value="OUT">Inactive</option>

      <option value="PLN">Long Range Planned</option>

      <option value="RES">Reserve</option>

      <option value="RET">Retired</option>

    </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_Quantity">Quantity</label>
            <div class="col-sm-12">
                <input id="amfadd_Quantity" name="amfadd_Quantity" type="text" placeholder="" class="form-control input-sm">

            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_UnitType">Quantity Unit Type</label>
            <div class="col-sm-12">
                <select id="amfadd_UnitType" name="amfadd_UnitType" class="form-control">

      <option value="Entire Building, Structure, or Site">Entire Building, Structure, or Site</option>

      <option value="Unit or Vehicle">Unit or Vehicle</option>

      <option value="Track Feet">Track Feet</option>

      <option value="Linear Feet">Linear Feet</option>

      <option value="Set">Set</option>

      <option value="Parking Space">Parking Space</option>

      <option value="Square Feet">Square Feet</option>

    </select>
            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_SquareFootage">Square Footage</label>
            <div class="col-sm-12">
                <input id="amfadd_SquareFootage" name="amfadd_SquareFootage" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AssetPhysAddress">Street Address</label>
            <div class="col-sm-12">
                <input id="amfadd_AssetPhysAddress" name="amfadd_AssetPhysAddress" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AssetPhysCity">City</label>
            <div class="col-sm-12">
                <input id="amfadd_AssetPhysCity" name="amfadd_AssetPhysCity" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AssetPhysState">State</label>
            <div class="col-sm-12">
                <input id="amfadd_AssetPhysState" name="amfadd_AssetPhysState" type="text" placeholder="Two letters, e.g. &quot;CA&quot;" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AssetPhysZIP">ZIP Code</label>
            <div class="col-sm-12">
                <input id="amfadd_AssetPhysZIP" name="amfadd_AssetPhysZIP" type="text" placeholder="e.g. &quot;90210&quot;" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_Latitude">Latitude</label>
            <div class="col-sm-12">
                <input id="amfadd_Latitude" name="amfadd_Latitude" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_Longitude">Longitude</label>
            <div class="col-sm-12">
                <input id="amfadd_Longitude" name="amfadd_Longitude" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_UnitCost">Cost Per Unit</label>
            <div class="col-sm-12">
                <input id="amfadd_UnitCost" name="amfadd_UnitCost" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AgencySoftCost">Additional Soft Cost %</label>
            <div class="col-sm-12">
                <input id="amfadd_AgencySoftCost" name="amfadd_AgencySoftCost" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_YRBuilt">Year Built</label>
            <div class="col-sm-12">
                <input id="amfadd_YRBuilt" name="amfadd_YRBuilt" type="text" placeholder="YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AgencyConditionRating">Condition Rating</label>
            <div class="col-sm-12">
                <input id="amfadd_AgencyConditionRating" name="amfadd_AgencyConditionRating" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_DateofLastCondAssessment">Date of Last Condition Assessment</label>
            <div class="col-sm-12">
                <input id="amfadd_DateofLastCondAssessment" name="amfadd_DateofLastCondAssessment" type="text" placeholder="MM/DD/YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_AgencyCapitalResponsibility">Percent Agency Capital Responsibility</label>
            <div class="col-sm-12">
                <input id="amfadd_AgencyCapitalResponsibility" name="amfadd_AgencyCapitalResponsibility" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_YROfLastRenewal">Year of Last Renewal</label>
            <div class="col-sm-12">
                <input id="amfadd_YROfLastRenewal" name="amfadd_YROfLastRenewal" type="text" placeholder="YYYY" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_LastRenewalType">Type of Last Renewal</label>
            <div class="col-sm-12">
                <input id="amfadd_LastRenewalType" name="amfadd_LastRenewalType" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_PriorityStatus">Priority Status</label>
            <div class="col-sm-12">
                <input id="amfadd_PriorityStatus" name="amfadd_PriorityStatus" type="text" placeholder="" class="form-control input-md">

            </div>
        </div>

        <!-- Multiple Checkboxes -->
        <div class="form-group">
            <label class="col-sm-12 control-label" for="amfadd_HistoricPresrvFlag">Additional Info</label>
            <div class="col-sm-12">
                <div class="checkbox">
                    <label for="amfadd_HistoricPresrvFlag-0">
	      <input type="checkbox" name="amfadd_HistoricPresrvFlag" id="amfadd_HistoricPresrvFlag-0" value="">
	      Subject to Historic Preservation
	    </label>
                </div>

            </div>
        </div>

    </fieldset>
</form>
