<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Bulk Edit Revenue Vehicle</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="brvedit_AssetStatus">Asset Status</label>
  <div class="col-md-5">
    <select id="brvedit_AssetStatus" name="brvedit_AssetStatus" class="form-control">

      <option value="CMT">Committed</option>

      <option value="EXP">Expansion</option>

      <option value="EXT">Existing</option>

      <option value="OUT">Inactive</option>

      <option value="PLN">Long Range Planned</option>

      <option value="RES">Reserve</option>

      <option value="RET">Retired</option>

    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="brvedit_ModeCode">Mode Code</label>
  <div class="col-md-5">
    <select id="brvedit_ModeCode" name="brvedit_ModeCode" class="form-control">

      <option value="All">All Modes</option>

      <option value="BRT">Bus Rapid Transit</option>

      <option value="CC">Cable Car</option>

      <option value="CR">Commuter Rail</option>

      <option value="DR">Demand Response</option>

      <option value="FB">Ferry Boat</option>

      <option value="FC">Fare Collection</option>

      <option value="HR">Heavy Rail</option>

      <option value="JT">Jitney</option>

      <option value="LR">Light Rail</option>

      <option value="MB">Motor Bus</option>

      <option value="MO">Monorail/ATG</option>

      <option value="OR">Other</option>

      <option value="SY">Systemwide Assets</option>

      <option value="TB">Trolleybus</option>

      <option value="TR">Aerial Tramway</option>

      <option value="VP">Vanpool</option>

    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="brvedit_NTDModeCode">NTD Mode Code</label>
  <div class="col-md-5">
    <select id="brvedit_NTDModeCode" name="brvedit_NTDModeCode" class="form-control">

      <option value="CB">Commuter Bus</option>

      <option value="CC">Cable Car</option>

      <option value="CR">Commuter Rail</option>

      <option value="DR">Demand Response</option>

      <option value="DT">Demand Response (Taxi)</option>

      <option value="HR">Heavy Rail</option>

      <option value="JT">Jitney</option>

      <option value="LR">Light Rail</option>

      <option value="MB">Bus</option>

      <option value="PB">Publico</option>

      <option value="RB">Bus Rapid Transit</option>

      <option value="SR">Streetcar Rail</option>

      <option value="TB">Trolleybus</option>

      <option value="TR">Aerial Tramway</option>

      <option value="VP">Vanpool</option>

      <option value="YR">Hybrid Rail</option>

    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_Quantity">Quantity</label>
  <div class="col-sm-4">
    <input id="brvedit_Quantity" name="brvedit_Quantity" type="text" placeholder="" class="form-control input-sm">

  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="brvedit_UnitType">Quantity Unit Type</label>
  <div class="col-md-5">
    <select id="brvedit_UnitType" name="brvedit_UnitType" class="form-control">

      <option value="Entire Building, Structure, or Site">Entire Building, Structure, or Site</option>

      <option value="Unit or Vehicle">Unit or Vehicle</option>

      <option value="Track Feet">Track Feet</option>

      <option value="Linear Feet">Linear Feet</option>

      <option value="Set">Set</option>

      <option value="Parking Space">Parking Space</option>

      <option value="Square Feet">Square Feet</option>

    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_UnitCost">Cost Per Unit</label>
  <div class="col-sm-6">
    <input id="brvedit_UnitCost" name="brvedit_UnitCost" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_PercentContingencyFleet">% of Vehicle Fleet Maintained as Contingency</label>
  <div class="col-sm-6">
    <input id="brvedit_PercentContingencyFleet" name="brvedit_PercentContingencyFleet" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_AgencySoftCost">Additional Soft Cost %</label>
  <div class="col-sm-6">
    <input id="brvedit_AgencySoftCost" name="brvedit_AgencySoftCost" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_CapacitySeated">Seated Passenger Capacity</label>
  <div class="col-sm-6">
    <input id="brvedit_CapacitySeated" name="brvedit_CapacitySeated" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_CapacityStanding">Standing Passenger Capacity</label>
  <div class="col-sm-6">
    <input id="brvedit_CapacityStanding" name="brvedit_CapacityStanding" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_AgencyUsefulLife">Agency-Specified Useful Life</label>
  <div class="col-sm-6">
    <input id="brvedit_AgencyUsefulLife" name="brvedit_AgencyUsefulLife" type="text" placeholder="" class="form-control input-md" required="true">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_DelayReplaceAge">Delay of Replacement Age (Years)</label>
  <div class="col-sm-6">
    <input id="brvedit_DelayReplaceAge" name="brvedit_DelayReplaceAge" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_LastRenewalYR">Year of Last Renewal</label>
  <div class="col-sm-6">
    <input id="brvedit_LastRenewalYR" name="brvedit_LastRenewalYR" type="text" placeholder="YYYY" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_LastRenewalType">Type of Last Renewal</label>
  <div class="col-sm-6">
    <input id="brvedit_LastRenewalType" name="brvedit_LastRenewalType" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="brvedit_PriorityStatus">Priority Status</label>
  <div class="col-sm-6">
    <input id="brvedit_PriorityStatus" name="brvedit_PriorityStatus" type="text" placeholder="" class="form-control input-md">

  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="brvedit_Checkboxes">Additional Information</label>
  <div class="col-md-4">
    <div class="checkbox">
	    <label for="brvedit_Checkboxes-0">
	      <input type="checkbox" name="brvedit_Checkboxes" id="brvedit_Checkboxes-0" value="">
	      ADA Vehicle
	    </label>
	</div>
    <div class="checkbox">
	    <label for="brvedit_Checkboxes-1">
	      <input type="checkbox" name="brvedit_Checkboxes" id="brvedit_Checkboxes-1" value="">
	      Supports Additional Modes
	    </label>
	</div>
    <div class="checkbox">
	    <label for="brvedit_Checkboxes-2">
	      <input type="checkbox" name="brvedit_Checkboxes" id="brvedit_Checkboxes-2" value="">
	      Subject to Historic Preservation
	    </label>
	</div>

  </div>
</div>

</fieldset>
</form>
